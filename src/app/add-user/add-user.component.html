<app-header></app-header>

<mat-card>  
<mat-toolbar color="success">
  <span class="fill-remaining-space">My Reactive Form with Material</span>
</mat-toolbar>

<div class="container" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="First Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Last Name" formControlName="lastname">
      <mat-error  *ngIf="!formGroup.controls['lastname'].valid && formGroup.controls['lastname'].touched">
        lastname is required
     </mat-error>
      

    </mat-form-field>

    <mat-form-field class="form-element">
      
        <mat-label>Designation</mat-label>
        <mat-select placeholder="designation" formControlName="designation" >
          <mat-option value="software engineer">software engineer</mat-option>
          <mat-option value="System analyst">System analyst</mat-option>
          <mat-option value="product manager">product manager</mat-option>
          <mat-option value="trainee engineer">trainee engineer</mat-option>
        </mat-select>
      
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="employee id" formControlName="employeeid">
      <mat-hint>Choose a employeeid of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!formGroup.controls['employeeid'].valid && formGroup.controls['employeeid'].touched">
        {{ getErrorEmployeeid() }}
      </mat-error>
    </mat-form-field>


    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
        Form</button>
    </div>

  </form>
</div>
</mat-card>
