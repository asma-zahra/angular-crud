<app-header></app-header>
<br/><br/>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>University Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>


    </ng-container>

   <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>


    </ng-container>
   <ng-container matColumnDef="domains">
        <th mat-header-cell *matHeaderCellDef>Domain</th>
        <td mat-cell *matCellDef="let element">{{element.domains}}</td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
